<!DOCTYPE html>
<html>
    <head>
        <title>Counter Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>

    	<div class="refCounter">
            <h1>Service usage counter</h1>

            <p class="refInv">{{stats.name}} : {{stats.value}}</p>
            <p class="refReset">Last reset (UTC): {{stats.last_reset}}</p>
		</div>


    <form action="{% url 'canarie_service:update' %}" method="post">
        {% csrf_token %}
        <input type="submit" name='add' value="Count" />
        <input type="submit" name='reset' value="Reset" />
    </form>
    </body>
</html>
