<h1>Reference Service Documentation</h1>

<p>The <a href="/reference/service/app">Reference Service</a> implements a simple counter application.  The number of invocations can be increased by clicking on the 'Count' button. They can also be reset by clicking on the 'Reset' button.</p>

<p>The current values are then exposed via the Canarie NEP-RPI API.</p>
